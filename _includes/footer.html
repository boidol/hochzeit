  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <div class="contact-list">
            {%- if site.email -%}
            <a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a>

      {%- if page.footer -%}
